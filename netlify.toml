[build]
command = "npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "20"

[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.html"
[headers.values]
Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
for = "/"
[headers.values]
Cache-Control = "public, max-age=3600, must-revalidate"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
